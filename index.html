<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day01Challenge!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="card">
    <div class="card_heart">
        <i class="ri-heart-3-line"></i>
    </div>
    <div class="card_cart">
        <i class="ri-shopping-cart-2-line"></i>
    </div>
    <div class="card_img">
        <img src="img/download.jpg" alt="?">
    </div>
    <div class="card__title">
        Kiwi Kiwi
    </div>
    <div class="card__price">
        $99
    </div>
    <div class="card___size">
        <h3>Size</h3>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div class="card___color">
        <h3>Color</h3>
        <span class="card___color--green"></span>
        <span class="card___color--blue"></span>
        <span class="card___color--yellow"></span>
    </div>
    <div class="card___btn">
        <button>Add cart</button>
        <button>Buy now</button>
    </div>
</div>

</body>
</html>
